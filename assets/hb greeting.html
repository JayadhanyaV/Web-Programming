<!DOCTYPE html>
<html>
<head>
  <title>Interactive Greeting Card</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ffe4e1, #fffacd);
      padding-top: 50px;
      overflow: hidden;
    }

    .card {
      background-color: #fff0f5;
      border: 2px dashed #ff69b4;
      padding: 30px;
      width: 320px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .hidden-msg {
      opacity: 0;
      color: #d2691e;
      font-size: 18px;
      margin-top: 15px;
      transition: opacity 1s ease;
      white-space: pre-wrap;
      min-height: 50px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .confetti {
      position: absolute;
      font-size: 20px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(800px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üéÇ Happy Birthday! üéà</h2>
    <p>Click the gift below for a surprise!</p>
    <button onclick="toggleMessage()">üéÅ Open / Close</button>
    <div class="hidden-msg" id="msg"></div>
  </div>

  <audio id="giftSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    const msgText = "üéâ You‚Äôre awesome and deserve a thousand cakes! üç∞üíñ";
    let isVisible = false;

    function toggleMessage() {
      const msg = document.getElementById('msg');
      const sound = document.getElementById('giftSound');
      sound.play();

      if (!isVisible) {
        msg.innerHTML = '';
        msg.style.opacity = 1;
        typeWriter(msgText, msg, 0);
        launchConfetti();
      } else {
        msg.style.opacity = 0;
        msg.innerHTML = '';
      }
      isVisible = !isVisible;
    }

    function typeWriter(text, element, i) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, element, i + 1), 50);
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        confetti.innerHTML = ['üéâ', 'üéä', '‚ú®', 'üíñ'][Math.floor(Math.random() * 4)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
