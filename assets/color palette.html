<!DOCTYPE html>
<html>
<head>
  <title>Color Picker</title>
  <style>
    body {
      background: #fefefe;
      font-family: 'Segoe UI';
      text-align: center;
      padding: 30px;
    }
    .palette {
      display: inline-block;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    .swatch {
      width: 100px;
      height: 100px;
    }
    .name {
      padding: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Color Palettes</h1>
  <p>Click a color to copy its hex code!</p>
  <div class="palette" onclick="copyColor('#ffb3c1')">
    <div class="swatch" style="background-color: #ffb3c1;"></div>
    <div class="name">#ffb3c1</div>
  </div>
  <div class="palette" onclick="copyColor('#a0e7e5')">
    <div class="swatch" style="background-color: #a0e7e5;"></div>
    <div class="name">#a0e7e5</div>
  </div>
  <div class="palette" onclick="copyColor('#cdb4db')">
    <div class="swatch" style="background-color: #cdb4db;"></div>
    <div class="name">#cdb4db</div>
  </div>

  <script>
    function copyColor(hex) {
      navigator.clipboard.writeText(hex);
      alert(`Copied ${hex} to clipboard!`);
    }
  </script>
</body>
</html>
