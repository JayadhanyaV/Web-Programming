<!DOCTYPE html>
<html>
<head>
  <title>Weather Mood Board</title>
  <style>
    body { background: #e0f7fa; font-family: Verdana; text-align: center; padding: 20px; }
    h1 { margin-top: 30px; }
    .moods {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .mood {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .mood:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .mood img {
      width: 100%;
      border-radius: 8px;
      transition: filter 0.3s ease;
    }
    .mood:hover img {
      filter: grayscale(0%);
    }
    .mood p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
