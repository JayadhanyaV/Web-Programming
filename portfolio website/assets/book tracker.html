<!DOCTYPE html>
<html>
<head>
  <title>Interactive Book Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eafaf1;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #b2f0e2;
    }
    button {
      padding: 5px 10px;
      background: #90ee90;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addForm {
      text-align: center;
      margin: 30px auto;
    }
    input {
      padding: 5px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .status {
      transition: all 0.3s ease;
    }
    .finished {
      background-color: #d4edda;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– My Reading List</h1>

  <div id="addForm">
    <h3>Add a New Book</h3>
    <input type="text" id="titleInput" placeholder="Book Title">
    <input type="text" id="authorInput" placeholder="Author">
    <button onclick="addBook()">Add Book</button>
  </div>

  <table id="bookTable">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>It Ends With Us</td>
      <td>Colleen Hoover</td>
      <td class="status" id="status1">ðŸ“š Wishlist</td>
      <td><button onclick="markRead('status1')">Mark as Read</button></td>
    </tr>
    <tr>
      <td>The Alchemist</td>
      <td>Paulo Coelho</td>
      <td class="status" id="status2">ðŸ“˜ Reading</td>
      <td><button onclick="markRead('status2')">Mark as Read</button></td>
    </tr>
  </table>

  <script>
    let bookCount = 2;

    function markRead(id) {
      const cell = document.getElementById(id);
      cell.innerText = "âœ… Finished";
      cell.classList.add("finished");
      alert("Yay! Youâ€™ve marked this book as finished! ðŸŽ‰");
    }

    function addBook() {
      const title = document.getElementById("titleInput").value;
      const author = document.getElementById("authorInput").value;

      if (title.trim() === "" || author.trim() === "") {
        alert("Please enter both title and author!");
        return;
      }

      bookCount++;
      const table = document.getElementById("bookTable");
      const row = table.insertRow(-1);

      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);
      const cell4 = row.insertCell(3);

      const statusId = "status" + bookCount;

      cell1.innerText = title;
      cell2.innerText = author;
      cell3.innerHTML = `<span class="status" id="${statusId}">ðŸ“š Wishlist</span>`;
      cell4.innerHTML = `<button onclick="markRead('${statusId}')">Mark as Read</button>`;

      document.getElementById("titleInput").value = "";
      document.getElementById("authorInput").value = "";
    }
  </script>
</body>
</html>
